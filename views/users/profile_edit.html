    </header>
    <main class="card d-block">
        <h1 class="mb-3">Profile</h1>
        <form class="p-3 mb-4 border border-3 rounded shadow-sm">
            <h2>General Information</h2>
            <div class="mb-3 text-center">
                <img class="profile-pic img-thumbnail rounded-circle shadow mx-auto d-block"
                    src="/csc309-restify/resources/img/Albert-Einstein.jpg" alt="Your profile picture">
                <label class="btn btn-link p-0" for="upload-pic-btn">Upload a new photo</label>
                <input type="file" id="upload-pic-btn" class="d-none"></input>
            </div>
            <div class="row m-0">
                <div class="col-sm mb-2 me-sm-1 form-floating p-0">
                    <input type="text" class="form-control" id="first-name" placeholder="First name" value="Albert">
                    <label for="first-name" class="form-label text-muted">First name</label>
                </div>
                <div class="col-sm mb-2 ms-sm-1 form-floating p-0">
                    <input type="text" class="form-control" id="last-name" placeholder="Last name" value="Einstein">
                    <label for="last-name" class="form-label text-muted">Last name</label>
                </div>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email" class="form-label text-muted">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="tel" class="form-control" id="phone" placeholder="Phone">
                <label for="phone" class="form-label text-muted">Phone</label>
            </div>
        </form>
        <a class="btn btn-outline-primary mb-3" href="profile_view.html">Save</a>
    </main>
